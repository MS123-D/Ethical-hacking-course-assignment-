<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Personal Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .dashboard-container {
            background: #1f1f1f;
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid #303030;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
            color: white;
        }
        b {
            color: #7986cb;
            font-weight: 600;
            word-break: break-all;
        }
        a.logout-btn {
            display: inline-block;
            margin-top: 45px;
            padding: 16px 35px;
            background: #ff5252;
            color: white;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
        }
        a.logout-btn:hover {
            background: #e53935;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ username }}!</h1>
        <p>Your IP address: <b>{{ ip }}</b></p>
        <p>Your API key: <b>{{ api_key }}</b></p>
        <a class="logout-btn" href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
